<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="stylesheet"
      type="text/css"
      href="styles.css"
      <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <div class="main-container">
      <div class="card">
        <div class="card-header"></div>
        <div class="card-content">
          <div class="profile">
            <img
              class="profile-picture"
              src="images/image-victor.jpg"
              alt="picture profile victor"
            />
            <div class="profile-info">
              <span class="title">
                <span class="name">Victor Crest</span>
                <span>26</span>
              </span>
              <p class="subtitle">London</p>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="grid">
            <div class="row">
              <div class="col">
                <p class="title">80k</p>
                <span class="subtitle">Followers</span>
              </div>
              <div class="col">
                <p class="title">803k</p>
                <span class="subtitle">Likes</span>
              </div>
              <div class="col">
                <p class="title">1.4K</p>
                <span class="subtitle">Photos</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
